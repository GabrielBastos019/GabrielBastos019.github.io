  <div id="container" class="container">
    <div class="inputs">
      <label>DAY<br /><input id="dia" type="text" placeholder="DD" maxlength="2" required /></label>

      <label>MONTH<br /><input id="mes" type="text" placeholder="MM" maxlength="2" required /></label>
      <label>YEAR<br /><input id="ano" type="text" placeholder="YYYY" maxlength="4" required /></label>
      <span class="validation"><span></span> <span class="mr"></span> <span></span>
      </span>
    </div>

    <div class="others">
      <hr class="linha" />
      <button class="botao"><img src="src/images/icon-arrow.png" /></button>
      <hr class="linha display" />
    </div>

    <div class="values">
      <p><span class="value">00</span> years</p>
      <p><span class="value">00</span> months</p>
      <p><span class="value">00</span> days</p>
    </div>
  </div>
